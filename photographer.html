<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/20f0ec48fd.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
  
    <section id="boxmedia">
      <!-- <div id="counterLikes"></div> -->
    </section>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form id="form_contact" aria-label="formulaire de contact">
					<div>
						<label for="prenom">Prénom</label>
						<input class="form_input" type="text" id="prenom" name="prenom" title="prenom" required/>
						<label for="nom">Nom</label>
						<input class="form_input" type="text" id="nom" name="nom" title="nom" required/>
						<label for="email">Email</label>
						<input class="form_input" type="email" id="email" name="email" title="email" required/>
            <label for="message">Message</label>
            <textarea class="form_textarea" rows="5" id="message" name="message" title="message" required></textarea>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
