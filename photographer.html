  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg"/>
        </header>
        <div id="message_send" class="block">Merci<br>Votre message a bien été envoyé à 
          
        </div> 
				<form id="form_contact" aria-label="formulaire de contact avec le photographe">
					<div>
						<label for="prenom">Prénom</label>
						<input class="form_input entry" type="text" id="prenom" name="prenom" title="prenom" required/>
						<label for="nom">Nom</label>
						<input class="form_input entry" type="text" id="nom" name="nom" title="nom" required/>
						<label for="email">Email</label>
						<input class="form_input entry" type="email" id="email" name="email" title="email" required/>
            <label for="message">Message</label>
            <textarea class="form_textarea entry" rows="5" id="message" name="message" title="message" required></textarea>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>

    <section id="boxmedia">
      <!-- <div id="counterLikes"></div> -->
    </section>
