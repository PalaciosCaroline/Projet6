<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/20f0ec48fd.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
    </header>
  
    <main id="main">
      <header class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </header>
   

      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" role='button' tabindex="0" alt='fermeture du formulaire de contact'/>
          </header>
          <div id="message_send" class="block">Merci<br>Votre message a bien été envoyé à 
          </div> 
          <form id="form_contact" aria-label="formulaire de contact avec le photographe">
            <div>
              <label for="Firstname">Prénom</label>
              <input class="form_input entry" type="text" id="Firstname" name="prenom" title="prenom" aria-labelledby="Firstname" required/>
              <label for="Lastname">Nom</label>
              <input class="form_input entry" type="text" id="Lastname" name="nom" title="nom" aria-labelledby="Lastname" required/>
              <label for="email">Email</label>
              <input class="form_input entry" type="email" id="email" name="email" title="email" aria-labelledby="email" required/>
              <label for="your_message">Message</label>
              <textarea class="form_textarea entry" rows="5" id="your_message" name="message" title="message" aria-labelledby="your_message" required></textarea>
            </div>
            <button class="contact_button" type="submit" aria-label="send">Envoyer</button>
          </form>
        </div>
      </div>

      <div id="boxmedia">
      </div>
    </main>
    <script  src="scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
